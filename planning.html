<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <link rel="stylesheet" type="text/css" href="planning.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>
    <link rel=stylesheet type="text/css" href="test.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Head start from here -->
    <title>Trip Planner - Planning</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Upper Menu -->
        <div class="fixed-top">
            <nav class="navbar navbar-expand-sm navbar-white bg-white justify-content-between">
                <!-- Image -->
                <img src="./Logo.png" width="150" height="40" class="d-inline-block align-top" alt="">
                <!-- Input -->
                <div class="col-5">
                    <form id="frm" class="input-group">
                        <input type="text" class="form-control" placeholder="地區" aria-label="地區">
                        <input type="text" id="days" class="form-control" placeholder="天數" aria-label="天數">
                        <input type="text" class="form-control" placeholder="預算" aria-label="預算">
                        <span class="input-group-btn">
                         <button onclick="getValue()" class="btn btn-secondary" type="button">Go!</button>
                     </span>
                    </form>
                </div>
                <!---->
                <div class="col">
                </div>
                <!-- Login and Money -->
                <div class="btn-group">
                    <div class="btn-group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            TWD
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="#">USD</a>
                            <a class="dropdown-item" href="#">貢丸幣</a>
                        </div>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
                            登入
                        </button>
                    </div>
                </div>
                <!---->
            </nav>
            <nav class="nav nav-tabs bg-white" id="myTab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#planning" role="tab" aria-controls="nav-home" aria-selected="true">行程</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#suggest" role="tab" aria-controls="nav-profile" aria-selected="false">推薦</a>
                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#stay" role="tab" aria-controls="nav-contact" aria-selected="false">住宿</a>
                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#others" role="tab" aria-controls="nav-contact" aria-selected="false">其他</a>
            </nav>
        </div>
        <!---->
        <!-- Content -->
        <div class="mx-auto" style="width: 1200px">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="planning" role="tabpanel" aria-labelledby="nav-home-tab">
                    <h1>行程</h1>
                    <svg width="960" height="600" border="20px"></svg>
                </div>
                <div class="tab-pane fade" id="suggest" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <h1>建議</h1>
                </div>
                <div class="tab-pane fade" id="stay" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <h1>住宿</h1>
                </div>
                <div class="tab-pane fade" id="others" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <h1>其他</h1>
                </div>
            </div>
        </div>
        <!---->
    </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
<script src="test.js" type="text/javascript"></script>

</html>
